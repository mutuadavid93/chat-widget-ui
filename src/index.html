<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Chat Widget</title>
  </head>

  <body>
    <main class="flex gap-3">
      <!-- Sidebar -->
      <aside class="h-svh w-96 bg-lime-300"></aside>

      <section class="grid w-full grid-cols-12 gap-3">
        <!-- start chat-messages -->
        <div id="chat-messages" class="col-span-8 h-svh space-y-2">
          <div class="-ml-1 text-gray-500">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="m22 9.24l-7.19-.62L12 2L9.19 8.63L2 9.24l5.46 4.73L5.82 21L12 17.27L18.18 21l-1.63-7.03zM12 15.4l-3.76 2.27l1-4.28l-3.32-2.88l4.38-.38L12 6.1l1.71 4.04l4.38.38l-3.32 2.88l1 4.28z"
              />
            </svg>
          </div>

          <div
            class="h-[calc(100%-186px)] overflow-y-scroll rounded-xl border-2 border-gray-300 bg-gray-50"
          >
            <!-- Chat messages -->
          </div>

          <div class="space-y-2">
            <textarea
              rows="3"
              class="block w-full rounded-xl border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:outline-none focus:ring-1"
              placeholder="Type your message here..."
              autofocus
            ></textarea>

            <div class="flex w-full items-center justify-between">
              <div
                class="flex items-center space-x-2 *:rounded-full *:bg-gray-100 *:p-2"
              >
                <button class="hover:bg-gray-300 rotate-45">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                  >
                    <path
                      fill="currentColor"
                      d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5a2.5 2.5 0 0 1 5 0v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5a2.5 2.5 0 0 0 5 0V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6z"
                    />
                  </svg>
                </button>
                <button class="hover:bg-gray-300">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                  >
                    <path
                      fill="currentColor"
                      d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3"
                    />
                    <path
                      fill="currentColor"
                      d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92z"
                    />
                  </svg>
                </button>
                <button class="hover:bg-gray-300">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M17 3H3v18h18V7zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3s3 1.34 3 3s-1.34 3-3 3m3-10H5V5h10z"/></svg>
                </button>
              </div>
              <button class="rounded-lg bg-gray-500 hover:bg-gray-400 text-white text-sm font-medium px-6 py-2.5">Send message</button>
            </div>
          </div>
        </div>
        <!-- end chat-messages -->

        <div class="col-span-4 bg-amber-300"></div>
      </section>
    </main>
  </body>
</html>
